      Notice the use of %PUBLIC_URL% in the tags above.

@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@468&display=swap');

.container {

      transform: rotateZ(-10deg);

    }

    span {
font-size: clamp(1rem, calc( 12px + 0.360vw ), 1.012rem);
line-height: 1.1;
}

    html,

      --ww: "wdth"1.5, "wght"400;
      --slant: "ital"0.25, "wdth"1.5, "wght"400;

    }

    * {

    }

    h6 {
      font-size: 0.875rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
    }

    p {
      margin: 0 0 1rem 0;
    }


    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -1rem;
    }

    .col {
      flex: 1;
      padding: 0 1rem;
